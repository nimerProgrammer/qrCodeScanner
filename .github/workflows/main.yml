name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-dev \
                              ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
                              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
                              libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
                              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
                              autoconf build-essential cmake pkg-config

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer python-for-android

      - name: Install Android SDK Build Tools
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          yes | sdkmanager --licenses
          sdkmanager "build-tools;34.0.0" "platform-tools" "platforms;android-33"

      - name: Ensure Build Tools Directory Exists
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools/34.0.0

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QR_Code_App
          path: bin/*.apk
