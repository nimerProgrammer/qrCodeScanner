name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
                              python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
                              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
                              libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
                              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
                              autoconf build-essential cmake pkg-config

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer
          pip install --upgrade python-for-android

      - name: Set Up Buildozer & Android SDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          mkdir -p .buildozer/android/platform/android-sdk
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH

      - name: Install & Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Verify AIDL Installation
        run: |
          if [ ! -f "$ANDROID_HOME/build-tools/34.0.0/aidl" ]; then
            echo "AIDL not found! Installing build-tools again..."
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
          fi
          ls -la $ANDROID_HOME/build-tools/34.0.0/

      - name: Build APK
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QR_Code_App
          path: bin/*.apk
