name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install cython virtualenv

      - name: Install Buildozer and requirements
        run: |
          pip install buildozer
          sudo apt install -y python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
                              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
                              libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
                              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav
          buildozer init  # Only runs if `buildozer.spec` is missing

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: QR_Code_App
          path: bin/*.apk
