name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-venv unzip curl
          python -m pip install --upgrade pip
          pip install --upgrade Cython virtualenv buildozer

      - name: 📂 Set Up Buildozer Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install buildozer
          
          # Only run buildozer init if buildozer.spec does not exist
          [ -f buildozer.spec ] || buildozer init

      - name: 📥 Install Android Command Line Tools
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export CMDLINE_TOOLS=$ANDROID_HOME/cmdline-tools
          
          mkdir -p $CMDLINE_TOOLS
          cd $ANDROID_HOME
          
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools.zip
          
          # Move extracted files correctly
          mv cmdline-tools $CMDLINE_TOOLS/latest || true
          
          # Grant execute permission
          chmod +x $CMDLINE_TOOLS/latest/bin/sdkmanager
          
          # Install Android SDK components
          yes | $CMDLINE_TOOLS/latest/bin/sdkmanager --licenses
          $CMDLINE_TOOLS/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-33"

      - name: 🚀 Build APK with Buildozer
        run: |
          source venv/bin/activate
          buildozer -v android debug
          
      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
